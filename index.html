<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"="width=device-width, initial-scale=1.0">
    <title>iPhone Lock Screen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #4a5568 0%, #2d3748 50%, #1a202c 100%);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .lock-screen {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            color: white;
            position: relative;
        }

        .status-bar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            font-size: 17px;
            font-weight: 600;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
        }

        .carrier {
            font-size: 17px;
            font-weight: 600;
        }

        .status-icons {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .signal-dots {
            display: flex;
            gap: 3px;
        }

        .dot {
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
        }

        .wifi-icon {
            font-size: 16px;
        }

        .battery {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .battery-level {
            width: 24px;
            height: 12px;
            border: 1px solid white;
            border-radius: 2px;
            position: relative;
        }

        .battery-fill {
            width: 52%;
            height: 100%;
            background: white;
            border-radius: 1px;
        }

        .battery-tip {
            width: 2px;
            height: 6px;
            background: white;
            border-radius: 0 1px 1px 0;
            margin-left: 1px;
        }

        .lock-icon {
            font-size: 30px;
            margin-top: 80px;
            margin-bottom: 100px;
            cursor: pointer;
        }

        .passcode-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            justify-content: center;
            width: 100%;
        }

        .passcode-title {
            font-size: 20px;
            font-weight: 400;
            margin-bottom: 40px;
            color: white;
        }

        .passcode-dots {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 60px;
        }

        .passcode-dot {
            width: 14px;
            height: 14px;
            border: 1.5px solid rgba(255,255,255,0.8);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .passcode-dot.filled {
            background: white;
            border-color: white;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 280px;
            margin: 0 auto 40px;
        }

        .key {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .key:hover {
            background: rgba(255,255,255,0.25);
        }

        .key.pressed {
            background: rgba(255,255,255,0.4);
            transform: scale(0.95);
        }

        .key-number {
            font-size: 32px;
            font-weight: 300;
            color: white;
            line-height: 1;
        }

        .key-letters {
            font-size: 10px;
            font-weight: 500;
            color: rgba(255,255,255,0.8);
            letter-spacing: 2px;
            margin-top: 2px;
        }

        .key-zero {
            grid-column: 2;
        }

        .bottom-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 280px;
            margin-bottom: 40px;
        }

        .action-button {
            font-size: 17px;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
        }

        .home-indicator {
            width: 134px;
            height: 5px;
            background: white;
            border-radius: 3px;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        .setup-panel {
            position: absolute;
            top: 60px;
            left: 20px;
            background: rgba(0,0,0,0.9);
            padding: 20px;
            border-radius: 10px;
            color: white;
            font-size: 14px;
            z-index: 1000;
            display: none;
            backdrop-filter: blur(10px);
        }

        .setup-panel.show {
            display: block;
        }

        .setup-input {
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 16px;
            width: 200px;
        }

        .setup-input::placeholder {
            color: rgba(255,255,255,0.7);
        }

        .setup-button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 8px;
            background: #007AFF;
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        .setup-button:hover {
            background: #0056CC;
        }

        .timer-display {
            position: absolute;
            top: 60px;
            right: 20px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: rgba(0,0,0,0.6);
            padding: 10px 15px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            display: none;
        }

        .ghost-touch {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 2px solid rgba(255,255,255,0.8);
            border-radius: 50%;
            pointer-events: none;
            transform: scale(0);
            z-index: 200;
        }

        .ghost-touch.active {
            animation: ghostTouch 0.6s ease-out;
        }

        @keyframes ghostTouch {
            0% { transform: scale(0); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1.3); opacity: 0; }
        }

        .unlock-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .unlock-text {
            font-size: 24px;
            color: white;
            text-align: center;
        }

        .unlock-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="setup-panel" id="setupPanel">
        <h3 style="margin-bottom: 15px;">ðŸŽ­ Magic Trick Setup</h3>
        <input type="text" id="passcodeInput" class="setup-input" placeholder="Enter passcode (4-6 digits)" maxlength="6">
        <input type="text" id="timerInput" class="setup-input" placeholder="Timer seconds (default: 30)" value="30">
        <div>
            <button class="setup-button" onclick="startTrick()">Start Trick</button>
            <button class="setup-button" onclick="toggleSetup()">Hide Setup</button>
        </div>
    </div>

    <div class="lock-screen">
        <div class="status-bar">
            <div class="carrier">Voda</div>
            <div class="status-icons">
                <div class="signal-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="wifi-icon">ðŸ“¶</div>
                <div class="battery">
                    <span>52</span>
                    <div class="battery-level">
                        <div class="battery-fill"></div>
                    </div>
                    <div class="battery-tip"></div>
                </div>
            </div>
        </div>

        <div class="timer-display" id="timerDisplay">
            Timer: <span id="countdown">30</span>s
        </div>

        <div class="lock-icon">ðŸ”’</div>

        <div class="passcode-section">
            <div class="passcode-title">Enter Passcode</div>
            
            <div class="passcode-dots">
                <div class="passcode-dot" id="dot1"></div>
                <div class="passcode-dot" id="dot2"></div>
                <div class="passcode-dot" id="dot3"></div>
                <div class="passcode-dot" id="dot4"></div>
                <div class="passcode-dot" id="dot5"></div>
                <div class="passcode-dot" id="dot6"></div>
            </div>

            <div class="keypad">
                <div class="key" onclick="pressKey('1')">
                    <div class="key-number">1</div>
                    <div class="key-letters"></div>
                </div>
                <div class="key" onclick="pressKey('2')">
                    <div class="key-number">2</div>
                    <div class="key-letters">ABC</div>
                </div>
                <div class="key" onclick="pressKey('3')">
                    <div class="key-number">3</div>
                    <div class="key-letters">DEF</div>
                </div>
                <div class="key" onclick="pressKey('4')">
                    <div class="key-number">4</div>
                    <div class="key-letters">GHI</div>
                </div>
                <div class="key" onclick="pressKey('5')">
                    <div class="key-number">5</div>
                    <div class="key-letters">JKL</div>
                </div>
                <div class="key" onclick="pressKey('6')">
                    <div class="key-number">6</div>
                    <div class="key-letters">MNO</div>
                </div>
                <div class="key" onclick="pressKey('7')">
                    <div class="key-number">7</div>
                    <div class="key-letters">PQRS</div>
                </div>
                <div class="key" onclick="pressKey('8')">
                    <div class="key-number">8</div>
                    <div class="key-letters">TUV</div>
                </div>
                <div class="key" onclick="pressKey('9')">
                    <div class="key-number">9</div>
                    <div class="key-letters">WXYZ</div>
                </div>
                <div class="key key-zero" onclick="pressKey('0')">
                    <div class="key-number">0</div>
                    <div class="key-letters"></div>
                </div>
            </div>

            <div class="bottom-actions">
                <button class="action-button">Emergency</button>
                <button class="action-button">Cancel</button>
            </div>
        </div>

        <div class="home-indicator"></div>
    </div>

    <div class="unlock-animation" id="unlockAnimation">
        <div class="unlock-text">
            <div class="unlock-icon">ðŸ”“</div>
            <div>Phone Unlocked!</div>
            <div style="font-size: 16px; margin-top: 10px; opacity: 0.8;">Redirecting to home screen...</div>
        </div>
    </div>

    <div class="ghost-touch" id="ghostTouch"></div>

    <script>
        let enteredCode = '';
        let targetCode = '';
        let timerSeconds = 30;
        let countdownInterval;
        let isAutoEntering = false;

        function toggleSetup() {
            const panel = document.getElementById('setupPanel');
            panel.classList.toggle('show');
        }

        let tapCount = 0;
        let tapTimer;
        
        document.querySelector('.lock-icon').addEventListener('click', function() {
            tapCount++;
            clearTimeout(tapTimer);
            
            if (tapCount === 3) {
                toggleSetup();
                tapCount = 0;
            } else {
                tapTimer = setTimeout(() => {
                    tapCount = 0;
                }, 500);
            }
        });

        function startTrick() {
            targetCode = document.getElementById('passcodeInput').value;
            timerSeconds = parseInt(document.getElementById('timerInput').value) || 30;
            
            if (!targetCode || targetCode.length < 4) {
                alert('Please enter a passcode of 4-6 digits');
                return;
            }
            
            document.getElementById('setupPanel').classList.remove('show');
            document.getElementById('timerDisplay').style.display = 'block';
            document.getElementById('countdown').textContent = timerSeconds;
            
            countdownInterval = setInterval(function() {
                timerSeconds--;
                document.getElementById('countdown').textContent = timerSeconds;
                
                if (timerSeconds <= 0) {
                    clearInterval(countdownInterval);
                    startAutoEntry();
                }
            }, 1000);
        }

        function startAutoEntry() {
            isAutoEntering = true;
            document.getElementById('timerDisplay').style.display = 'none';
            
            let index = 0;
            const autoEntryInterval = setInterval(function() {
                if (index < targetCode.length) {
                    const digit = targetCode[index];
                    ghostPressKey(digit);
                    index++;
                } else {
                    clearInterval(autoEntryInterval);
                    setTimeout(unlockPhone, 1000);
                }
            }, 1000);
        }

        function ghostPressKey(digit) {
            const keys = document.querySelectorAll('.key');
            let targetKey = null;
            
            keys.forEach(key => {
                const keyNumber = key.querySelector('.key-number');
                if (keyNumber && keyNumber.textContent === digit) {
                    targetKey = key;
                }
            });
            
            if (targetKey) {
                const rect = targetKey.getBoundingClientRect();
                const ghost = document.getElementById('ghostTouch');
                ghost.style.left = (rect.left + rect.width/2 - 40) + 'px';
                ghost.style.top = (rect.top + rect.height/2 - 40) + 'px';
                ghost.classList.add('active');
                
                targetKey.classList.add('pressed');
                
                setTimeout(() => {
                    targetKey.classList.remove('pressed');
                    ghost.classList.remove('active');
                    pressKey(digit);
                }, 400);
            }
        }

        function pressKey(digit) {
            if (enteredCode.length < 6) {
                enteredCode += digit;
                updateDots();
                
                if (enteredCode.length === targetCode.length && isAutoEntering) {
                    setTimeout(() => {
                        unlockPhone();
                    }, 800);
                }
            }
        }

        function updateDots() {
            const dots = document.querySelectorAll('.passcode-dot');
            dots.forEach((dot, index) => {
                if (index < enteredCode.length) {
                    dot.classList.add('filled');
                } else {
                    dot.classList.remove('filled');
                }
            });
        }

        function unlockPhone() {
            const unlockAnim = document.getElementById('unlockAnimation');
            unlockAnim.style.display = 'flex';
            
            setTimeout(() => {
                window.close();
                window.location.href = 'about:blank';
            }, 3000);
        }

        function resetTrick() {
            enteredCode = '';
            isAutoEntering = false;
            clearInterval(countdownInterval);
            document.getElementById('timerDisplay').style.display = 'none';
            document.getElementById('unlockAnimation').style.display = 'none';
            updateDots();
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'r' || e.key === 'R') {
                resetTrick();
            }
        });
    </script>
</body>
</html>
